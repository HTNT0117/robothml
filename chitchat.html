<!-- chitchat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chitchat Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Reset toàn trang và ẩn scrollbar */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    /* GIF full-screen container */
    #chitchatScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    #chitchatScreen img {
      /* Scale để nguyên cả ảnh, có letterbox nếu tỉ lệ khác */
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      object-position: center center;
      display: block;
    }
  </style>
</head>
<body>
  <div id="chitchatScreen">
    <img src="img/image.png" alt="Chitchat GIF">
  </div>
</body>
</html>
